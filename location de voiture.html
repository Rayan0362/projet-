    <main>

        <!-- Section de Recherche de Location de Voitures -->
        <section id="car-rentals">
            <h2>Rechercher une Location de Voiture</h2>
            <form id="car-rental-search-form">
                <label for="car-pickup-location">Lieu de prise en charge:</label>
                <input type="text" id="car-pickup-location" name="car-pickup-location" placeholder="Ville ou aéroport" required>

                <label for="car-pickup-date">Date de prise en charge:</label>
                <input type="date" id="car-pickup-date" name="car-pickup-date" required>

                <label for="car-dropoff-date">Date de restitution:</label>
                <input type="date" id="car-dropoff-date" name="car-dropoff-date" required>

                <button type="submit">Rechercher Voitures</button>
            </form>
        </section>
    </main>
